<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas</title>
  <style>
    body {
      background: #000;
    }
    #mycanvas {
      background: #fff;
    }
  </style>
</head>
<body>
  <canvas id="mycanvas" width="800px" height="450ox">
    <span>您的浏览器版本不支持canvas，请使用高级浏览器。</span>
  </canvas>


  <script>
    window.onload = function () {
      const mycanvas = document.querySelector('#mycanvas');

      const ctx = mycanvas.getContext('2d');

      if (!ctx) {
        return;
      };
      
      mycanvas.onmousedown = function (event) {
        var ev = event || window.event;

        ctx.moveTo(ev.clientX - mycanvas.offsetLeft,ev.clientY - mycanvas.offsetTop);
      
        document.onmousemove = function (event) {
          var ev = event || window.event;

          ctx.lineTo(ev.clientX - mycanvas.offsetLeft,ev.clientY - mycanvas.offsetTop);
          ctx.stroke();
        }

        document.onmouseup = function () {
          document.onmousemove = null;
          document.onmouseup = null;
        }
      }



    }
  </script>
</body>
</html>
