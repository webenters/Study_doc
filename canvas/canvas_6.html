<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas</title>
  <style>
    body {
      background: #000;
    }
    #mycanvas {
      background: #fff;
    }
  </style>
</head>
<body>
  <canvas id="mycanvas" width="800px" height="450ox">
    <span>您的浏览器版本不支持canvas，请使用高级浏览器。</span>
  </canvas>


  <script>
    window.onload = function () {
      const mycanvas = document.querySelector('#mycanvas');

      const ctx = mycanvas.getContext('2d');

      if (!ctx) {
        return;
      };
      
      let canvasGradient = ctx.createLinearGradient(50,50,250,50);

      //在offset为0的位置(即起点位置)添加一个蓝色的渐变 
      canvasGradient.addColorStop(0, "blue"); 
      //在offset为0.2的位置(线段左起20%的位置)添加一个绿色的渐变 
      canvasGradient.addColorStop(0.2, "green"); 
      //在offset为0的位置(即终点位置)添加一个红色的渐变 
      canvasGradient.addColorStop(1, "red"); 
      //将strokeStyle的属性值设为该CanvasGradient对象 
      ctx.strokeStyle = canvasGradient; 
      ctx.lineWidth = 50; 
      ctx.moveTo(50, 10); 
      ctx.lineTo(350, 100); 
      ctx.stroke();
    }
  </script>
</body>
</html>
