<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas</title>
  <style>
    body {
      background: #000;
    }
    #mycanvas {
      background: #fff;
    }
  </style>
</head>
<body>
  <canvas id="mycanvas" width="800px" height="450ox">
    <span>您的浏览器版本不支持canvas，请使用高级浏览器。</span>
  </canvas>


  <script>
    window.onload = function () {

      function draw () {
        const mycanvas = document.querySelector('#mycanvas');

        const ctx = mycanvas.getContext('2d');

        
        ctx.lineWidth = 10;
        ctx.strokeStyle = '#f36';

        ctx.beginPath();

        ctx.lineCap = 'butt';
        ctx.moveTo(150,350);
        ctx.lineTo(500,350);

        ctx.stroke();
        ctx.closePath();


        ctx.beginPath();

        ctx.lineCap = 'round';

        ctx.moveTo(150,370);
        ctx.lineTo(500,370);

        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();

        ctx.lineCap = 'square';

        ctx.moveTo(150,390);
        ctx.lineTo(500,390);

        ctx.stroke();
        ctx.closePath();

      }
      
      draw();

    }
  </script>
</body>
</html>
