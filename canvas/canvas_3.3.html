<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas</title>
  <style>
    body {
      background: #000;
    }
    #mycanvas {
      background: #fff;
    }
  </style>
</head>
<body>
  <canvas id="mycanvas" width="800px" height="450ox">
    <span>您的浏览器版本不支持canvas，请使用高级浏览器。</span>
  </canvas>


  <script>
    window.onload = function () {

      function draw () {
        const mycanvas = document.querySelector('#mycanvas');

        const ctx = mycanvas.getContext('2d');

        
        ctx.strokeStyle = "red";
        ctx.lineWidth = 10;
        ctx.beginPath();
        
        // i => 五角星五个点
        // 100 => 外圆半径
        // 50 => 内圆半径
        // 200, 100 => 圆心位置
        for (var i = 0; i < 5; i++) {
          ctx.lineTo(
            Math.cos( (18 + 72*i)/180 * Math.PI ) * 100 + 200,
            -Math.sin( (18 + 72*i)/180 * Math.PI ) * 100 + 120
          );
          ctx.lineTo(
            Math.cos( (54 + 72*i)/180 * Math.PI ) * 50 + 200,
            -Math.sin( (54 + 72*i)/180 * Math.PI ) * 50 + 120
          );
        }
        ctx.closePath();
        ctx.stroke();

      }
      
      draw();

    }
  </script>
</body>
</html>
